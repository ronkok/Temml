<!DOCTYPE html>

<head>

	<title>Investigate</title>

   <script src="./temml.js"></script>
   <style>
      body {
      margin: 0;
      padding: 0;
      font-size: 24px;
      }

      .math {
          font-size: 24px;
      }

      #input {
          margin: 0;
          font-size: 100%;
          width: 100%;
          box-sizing: border-box;
      }
      .tml-eqn::before {
    counter-increment: tmlEqnNo;
    content: "(" counter(tmlEqnNo) ")";
}

</head>

<p>
  <math>
    <mrow>
      <mpadded width="0.1px">
        <mrow>
          <mspace width="0.1667em"></mspace>
          <mi>/</mi>
        </mrow>
      </mpadded>
      <mo lspace="0em" rspace="0em">=</mo>
    </mrow>
  </math>
  <math>
  <!--\mathrlap, first element has zero width-->
  <mrow style="width:0; overflow-x:visible;">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mrow>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <mspace width="0.1667em"></mspace>
  <mstyle style="width:0em; overflow:visible">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mstyle>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <mspace width="0.1667em"></mspace>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <!--\mathllap, element has zero width, overflow to left-->
  <mrow style="direction: rtl; width: 0em; overflow: visible">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mrow>
</math>
</p>

<p>
  <math display="block" class="tml-display" style="display:block math;">
    <mtable displaystyle="true" style="width:100%;">
      <mtr id="eqn">
        <mtd class="tml-right" style="padding:0;width:50%;padding-left:0em;padding-right:0em;"></mtd>
        <mtd class="tml-left" style="padding-left:1em;padding-right:0em;">
          <mrow>
            <mtable displaystyle="true" class="tml-jot">
              <mtr>
                <mtd class="tml-right" style="padding-left:0em;padding-right:0em;">
                  <mi>a</mi>
                </mtd>
                <mtd class="tml-left" style="padding-left:0em;padding-right:0em;">
                  <mrow>
                    <mo>=</mo>
                    <mi>b</mi>
                    <mo>+</mo>
                    <mi>c</mi>
                  </mrow>
                </mtd>
              </mtr>
              <mtr>
                <mtd class="tml-right" style="padding-left:0em;padding-right:0em;">
                  <mrow></mrow>
                </mtd>
                <mtd class="tml-left" style="padding-left:0em;padding-right:0em;">
                  <mrow>
                    <mo>=</mo>
                    <mi>e</mi>
                    <mo>+</mo>
                    <mi>f</mi>
                  </mrow>
                </mtd>
              </mtr>
            </mtable>
            <mrow class="tml-label"></mrow>
          </mrow>
        </mtd>
        <mtd style="padding:0;width:50%;padding-left:0em;padding-right:0em;">
          <mtext>
            <span class="tml-eqn"></span>
          </mtext>
        </mtd>
      </mtr>
    </mtable>
  </math>
</p>

<p>
